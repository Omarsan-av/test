<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Bootstrap CSS -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <link rel="stylesheet" href="css/styles.css">
      <link rel="stylesheet" href="css/tablet.css" media="(min-width: 768px)"/>
      <link rel="stylesheet" href="css/desktop.css" media="(min-width: 1024px)"/>

      <title>Imagazine</title>
   </head>

   <body class="w-100 bg-secondary">
      <div class="login m-auto">
         <div class="logo text-center mb-4">
            <img class="w-75" src="https://omarsav.com/pictures/logo-imagazine.png" alt="logo">
         </div>
         <form class="w-75 m-auto">
            <h2 class="text-light fw-normal text-center mb-3">INICIO DE SESIÓN</h2>
            <div class="mb-3">
               <label for="exampleInputEmail1" class="form-label text-light">Email address</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="mb-3">
               <label for="exampleInputPassword1" class="form-label text-light">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="help d-flex justify-content-evenly mb-3">
               <a href="#" class="text-light">Crear cuenta</a>
               <a href="#" class="text-light">Olvidé mi contraseña</a>
            </div>

            <div class="buttons text-center">
               <button type="submit" class="btn btn-primary mb-2">Ingresar</button>
               <button type="submit" class="btn btn-primary mb-2">Ingresar con Google</button>
               <button type="submit" class="btn btn-primary mb-2">Ingresar con Facebook</button>
            </div>
         </form>
      </div>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

   </body>
</html>
